<body>
  <header>
    <div class="navbarLeft">
      <img src="../../assets/icon/rabbiticon.svg" alt="Icon" width="104">
      <div class="buttonsNavbar">
        <div routerLink="/floormanager" class="buttonCurrent active">
          <app-svgicons [selectedSvg]="'current'" [fillColor]="'#fff'"></app-svgicons>
          <p>Current</p>
        </div>
        <div routerLink="/floormanager/history" class="buttonHistory">
          <app-svgicons [selectedSvg]="'history'" [fillColor]="'#FAA419'"></app-svgicons>
          <p>History</p>
        </div>
        <div routerLink="/floormanager/couriers" class="buttonCouriers">
          <app-svgicons [selectedSvg]="'delivery'" [fillColor]="'#FAA419'"></app-svgicons>
          <p>Couriers</p>
        </div>
      </div>
    </div>
    <input type="search" class="searchbar" placeholder="Search..."
      (input)="handleInputSearch($any($event.target).value)">
    <div class="buttonsFilter">
      <div class="totalOrders">
        <app-svgicons [selectedSvg]="'total'" [fillColor]="'#fff'"></app-svgicons>
        <p>Total orders {{ amountTotalOrders }} / Last week 50</p>
      </div>
      <div class="filterRestaurant" (click)="toggleFilter('Restaurant')">
        <app-svgicons [selectedSvg]="'restaurant'" [fillColor]="'#fff'"></app-svgicons>
        <p>Restaurant</p>
        <p>{{ amountRestaurantOrders }}</p>
        <app-svgicons [selectedSvg]="isFilterRestaurantActive ? 'filter' : 'filteroff'" [fillColor]="'#fff'">
        </app-svgicons>
      </div>
      <div class="filterPickup" (click)="toggleFilter('Pick up')">
        <app-svgicons [selectedSvg]="'pickup'" [fillColor]="'#fff'"></app-svgicons>
        <p>Pick up</p>
        <p>{{ amountPickupOrders }}</p>
        <app-svgicons [selectedSvg]="isFilterPickupActive ? 'filter' : 'filteroff'" [fillColor]="'#fff'"></app-svgicons>
      </div>
      <div class="filterDelivery" (click)="toggleFilter('Delivery')">
        <app-svgicons [selectedSvg]="'delivery'" [fillColor]="'#fff'"></app-svgicons>
        <p>Delivery</p>
        <p>{{ amountDeliveryOrders }}</p>
        <app-svgicons [selectedSvg]="isFilterDeliveryActive ? 'filter' : 'filteroff'" [fillColor]="'#fff'">
        </app-svgicons>
      </div>
    </div>
    <div class="weathertime">
      <div class="weather">
        <app-svgicons [selectedSvg]="'weather'" [fillColor]="'#54565A'"></app-svgicons>
        <p>12Â°C</p>
      </div>
      <div class="datetime">{{ currentDateTime | date:"d-M-yyyy HH:mm:ss" }}</div>
    </div>
  </header>

  <!-- In preparation -->
  <div class="orderscheme">
    <div class="titletypeorder">
      <app-svgicons [selectedSvg]="'hourglass'" [fillColor]="'#FAA419'" [svgHeight]="'24px'" [svgWidth]="'24px'">
      </app-svgicons>
      <p>In preparation</p>
      <hr>
    </div>
    <app-orders [orders]="getFilteredOrders(inpreparationorders)" [showRecoverButton]="false">
    </app-orders>
  </div>

  <!-- Ready for pick up -->
  <div class="orderscheme">
    <div class="titletypeorder">
      <app-svgicons [selectedSvg]="'check'" [fillColor]="'#FAA419'" [svgHeight]="'24px'" [svgWidth]="'24px'">
      </app-svgicons>
      <p>Ready for pick up</p>
      <hr>
    </div>
    <app-orders [orders]="getFilteredOrders(readyforpickuporders)" [showRecoverButton]="true">
    </app-orders>
  </div>

  <!-- In transit -->
  <div class="orderscheme">
    <div class="titletypeorder">
      <app-svgicons [selectedSvg]="'delivery'" [fillColor]="'#FAA419'" [svgHeight]="'24px'" [svgWidth]="'24px'">
      </app-svgicons>
      <p>In transit</p>
      <hr>
    </div>
    <app-orders [intransitorders]="getFilteredOrders(intransitorders)" [showRecoverButton]="true">
    </app-orders>
  </div>
</body>
