<body>
  <header>
    <img src="../../assets/icon/rabbiticon.svg" alt="Icon" width="104">
    <div class="weathertime">
      <div class="weather">
        <app-svgicons [selectedSvg]="'weather'" [fillColor]="'#54565A'"></app-svgicons>
        <p>12Â°C</p>
      </div>
      <div class="datetime">{{ currentDateTime | date:"M-d-yyyy hh:mm" }}</div>
    </div>
  </header>

  <div class="orders-container">
    <div class="order" *ngFor="let order of orders">
      <div class="orderheader">
        <div class="ordertype">
          <app-svgicons [selectedSvg]="order.icon" [fillColor]="'#FAA419'"></app-svgicons>
          <p>{{ order.type }}</p>
        </div>
        <p>#{{ order.id }}</p>
      </div>
      <hr>
      <div class="orderbody">
        <div class="comment" *ngIf="order.comment">
          <app-svgicons [selectedSvg]="'comment'" [fillColor]="'#fff'"></app-svgicons>
          <p>{{ order.comment }}</p>
        </div>
        <div class="dishes" *ngFor="let dish of order.dishes">
          <input type="checkbox" [checked]="dish.prepared" (change)="togglePreparedStatus(dish)" />
          <div class="amountdishes" [ngClass]="{'strikethrough': dish.prepared}" (click)="togglePreparedStatus(dish)">
            <p>{{ dish.quantity }}x </p>
            <p>{{ dish.name }}</p>
          </div>
        </div>
      </div>
      <hr>
      <button>
        <div class="buttontext">
          <app-svgicons [selectedSvg]="'check'" [fillColor]="'#fff'"></app-svgicons>
          <p>Mark as prepared</p>
        </div>
      </button>
    </div>

    <div class="sidebar">Sidebar</div>
  </div>
</body>
